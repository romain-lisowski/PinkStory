http:
    message_param_converter:
        exception:
            message_conversion_failed: Some errors occured during message conversion process.

security:
    token_authenticator:
        exception:
            invalid_token: Invalid token provided.

validator:
    exception:
        validation_failed: Some errors occured during validation process.

user:
    field:
        user_gender:
            value:
                undefined: Undefined
                male: Man
                female: Woman
                other: Other
        user_role:
            value:
                god: God
                admin: Admin
                moderator: Moderator
                editor: Editor
                user: User
        user_status:
            value:
                activated: Activated
                blocked: Blocked
    validator:
        constraint:
            invalid_email: The email address is not valid.
            password_strenght_min: The password is not complex enough.