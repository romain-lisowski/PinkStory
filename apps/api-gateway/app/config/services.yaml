# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    project_name: '%env(resolve:PROJECT_NAME)%'
    app_secret: '%env(resolve:APP_SECRET)%'
    project_api_gateway_dsn: '%env(resolve:PROJECT_API_GATEWAY_DSN)%'
    project_front_web_dsn: '%env(resolve:PROJECT_FRONT_WEB_DSN)%'
    project_file_manager_dsn: '%env(resolve:PROJECT_FILE_MANAGER_DSN)%'
    project_file_manager_dir: '%env(resolve:PROJECT_FILE_MANAGER_DIR)%'
    project_file_manager_image_dir: '%env(resolve:PROJECT_FILE_MANAGER_IMAGE_DIR)%'
    project_file_manager_image_user_dir: '%env(resolve:PROJECT_FILE_MANAGER_IMAGE_USER_DIR)%'
    jwt_private_key: '%env(resolve:JWT_PRIVATE_KEY)%'
    jwt_public_key: '%env(resolve:JWT_PUBLIC_KEY)%'
    jwt_pass_phrase: '%env(resolve:JWT_PASS_PHRASE)%'
    jwt_algorithm: '%env(resolve:JWT_ALGORITHM)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src'
        exclude:
            - '../src/Kernel.php'
            - '../src/Entity/'
            - '../src/Exception/'

    App\User\:
        resource: '../src/User'
        exclude:
            - '../src/User/Command/*Command.php'
            - '../src/User/Entity/'
            - '../src/User/Event/'
            - '../src/User/Exception/'

    App\Mercure\:
        resource: '../src/Mercure'
        exclude:
            - '../src/Mercure/Command/*Command.php'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\User\Action\:
        resource: '../src/User/Action'
        tags: ['controller.service_arguments']
        
    App\Mercure\Action\:
        resource: '../src/Mercure/Action'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
